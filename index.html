<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiple Scratch Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- First Scratch game -->
  <iframe
    src="https://scratch.mit.edu/projects/123456789/embed"
    allowtransparency="true"
    scrolling="no">
  </iframe>

  <!-- Second Scratch game -->
  <iframe
    src="https://scratch.mit.edu/projects/10128407/embed"
    allowtransparency="true"
    scrolling="no">
  </iframe>
</body>
</html>
