<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Scratch Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Replace the src URL below with your Scratch project's embed URL -->
    <iframe
        src="https://scratch.mit.edu/projects/1196139134/embed"
        allowtransparency="true"
        frameborder="0"
        scrolling="no">
    </iframe>
</body>
</html>
