<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Game Selection Menu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #menu {
    display: flex;
    background: #333;
  }
  button {
    flex: 1;
    padding: 1em;
    font-size: 1em;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #666;
  }
  #game-area {
    flex: 1;
    width: 100%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div id="menu">
  <button onclick="loadGame('game1.html')">Game 1</button>
  <button onclick="loadGame('game2.html')">Game 2</button>
  <button onclick="loadGame('paper_minecraft.html')">Paper Minecraft</button>
</div>

<div id="game-area">
  <!-- Default game loads here -->
</div>

<script>
  function loadGame(filename) {
    document.getElementById('game-area').innerHTML = 
      '<iframe src="' + filename + '"></iframe>';
  }

  // Load a default game on page load
  window.onload = () => {
    loadGame('game1.html');
  };
</script>

</body>
</html>
